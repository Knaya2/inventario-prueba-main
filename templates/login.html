<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Barlow', sans-serif;
      background: url("{{ url_for('static', filename='assets/background.jpg') }}") no-repeat center center fixed;
      background-size: 110%;
      overflow: hidden;
      transition: background-position 0.05s ease-out;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      pointer-events: none;
      z-index: 0;
      transition: transform 0.05s ease-out;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      filter: invert(1);
      z-index: 2;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px; /* espacio para candado y ojo */
      border-radius: 10px;
      border: 1.5px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: #ddd;
    }

    .input-group input:focus {
      border-color: #4AB3F4;
      box-shadow: 0 0 12px rgba(74, 179, 244, 0.8);
    }

    .input-group .icon-left {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #fff;
    }

    .input-group .icon-right {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
    }

    .btn-login {
      background: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      padding: 12px;
      width: 100%;
      color: #333;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background: #fff;
      box-shadow: 0 0 25px rgba(255,255,255,1);
    }

    /* Mensaje de error */
    .error-msg {
  background: rgba(255, 0, 0, 0.2);
  color: #ff4d4d;
  border: 1px solid #ff4d4d;
  border-radius: 5px;
  padding: 0.5rem;
  margin-bottom: 1rem;
  text-align: center;
  font-weight: 500;
  animation: fadeOut 4s forwards;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; display: none; }
}
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">

  <div class="login-box">
    <h3>Iniciar Sesi√≥n</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
   {% if messages %}
    {% for category, message in messages %}
      <div class="error-msg">{{ message }}</div>
    {% endfor %}
   {% endif %}
  {% endwith %}

    <form action="/login" method="POST">
      <div class="input-group">
        <i class='bx bx-user icon-left'></i>
        <input type="text" id="username" name="username" placeholder="Usuario" required>
      </div>

      <div class="input-group">
        <i class='bx bx-lock icon-left'></i>
        <input type="password" id="password" name="password" placeholder="Contrase√±a" required>
        <i class='bx bx-show icon-right' id="togglePassword"></i>
      </div>
      <button type="submit" class="btn-login">Ingresar</button>
    </form>
  </div>

  <script>
    // üëÅÔ∏è Mostrar / ocultar contrase√±a
    const togglePassword = document.querySelector("#togglePassword");
    const passwordInput = document.querySelector("#password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.classList.toggle("bx-show");
      togglePassword.classList.toggle("bx-hide");
    });

    // ‚ùÑÔ∏è Tormenta de nieve
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let flakes = [];

    function resize() {
      canvas.width = window.innerWidth * 1.1;
      canvas.height = window.innerHeight * 1.1;
    }
    window.addEventListener("resize", resize);
    resize();

    function createFlakes() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 4 + 1;
      const speedX = (Math.random() - 0.5) * 2;
      const speedY = Math.random() * 3 + 1;
      flakes.push({x, y, radius, speedX, speedY});
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let flake of flakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      for (let flake of flakes) {
        flake.x += flake.speedX;
        flake.y += flake.speedY;

        if (flake.x > canvas.width) flake.x = 0;
        if (flake.x < 0) flake.x = canvas.width;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      }
    }

    setInterval(createFlakes, 80);
    function animate() {
      drawFlakes();
      requestAnimationFrame(animate);
    }
    animate();

    // üé• Parallax fondo + nieve
    const body = document.body;
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 4;
      const y = (e.clientY / window.innerHeight - 0.5) * 4;
      body.style.backgroundPosition = `${50 - x}% ${50 - y}%`;
      canvas.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
    });
  </script>
</body>
</html>
