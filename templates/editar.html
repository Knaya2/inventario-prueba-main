<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto {{ tocken }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg- text-dark">
      <h4 class="mb-0">Editar Producto {{ tocken }}</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Producto:</label>
          <input type="text" name="nombre" class="form-control" value="{{ item.producto }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Marca:</label>
          <input type="text" name="marca" class="form-control" value="{{ item.marca }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Secci√≥n:</label>
          <input type="text" name="seccion" class="form-control" value="{{ item.seccion }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad:</label>
          <input type="number" name="cantidad" class="form-control" value="{{ item.cantidad }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Precio:</label>
          <input type="number" step="0.01" name="precio" class="form-control" value="{{ item.precio }}" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Guardar
          </button>
          <a href="{{ url_for('index') }}" class="btn btn-danger">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
